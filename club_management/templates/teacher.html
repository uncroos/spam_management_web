
<!-- templates/teacher.html -->
{% extends 'base.html' %}

{% block content %}
<h2>학생 출석현황</h2>

<table class="table">
    <thead>
        <tr>
            <th>학생 이름</th>
            <th>오늘 출석여부</th>
        </tr>
    </thead>
    <tbody>
        {% for student, attended in attendance_data.items %}
        <tr>
            <td>{{ student.first_name }}</td>
            <td>
                {% if attended %}
                    <span class="badge bg-success">출석</span>
                {% else %}
                    <span class="badge bg-danger">미출석</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
