{% extends 'main/base.html' %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded shadow-md">
        <h2 class="text-center text-3xl font-bold mb-6">로그인</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-gray-700">아이디</label>
                <input id="id_username" name="username" type="text" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
            <div>
                <label for="id_password" class="block text-gray-700">비밀번호</label>
                <input id="id_password" name="password" type="password" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full bg-black text-white py-2 rounded mt-4">CHECK</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
